<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- <div class="content"> -->
      <img src="img/logo.png" alt="logo" class="logo" id="logo">
      <!-- <button class="btn logo" onclick="fnLogoBtn()">
      </button> -->
  

      <section class="buttons">
        <button class="btn tshirt">
          <img src="img/pink_t.png" alt="tshirt" class="imgBtn">
        </button>
        <button class="btn skirt">
          <img src="img/pink_s.png" alt="skirt" class="imgBtn">
        </button>
        <button class="btn pants">
          <img src="img/pink_p.png" alt="pants" class="imgBtn">
        </button>
        <button class="btn textBtn pink">Pink</button>
        <button class="btn textBtn yellow">Yellow</button>
        <button class="btn textBtn blue">Blue</button>
      </section>
  
      <ul class="items">
        <li class="item">
          <img src="img/blue_p.png" alt="blue_p" class="itemThumbnail">
          <span class="itemDescription">female, small</span>
        </li>
      </ul>
    <!-- </div> -->

  </body>
</html>
