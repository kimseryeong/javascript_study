<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <section class="buttons">
        <button class="btn tshirt">
          <img src="img/pink_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt">
        </button>
        <button class="btn skirt">
          <img src="img/pink_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt">
        </button>
        <button class="btn pants">
          <img src="img/pink_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants">
        </button>
        <button class="btn textBtn pink" data-key="color" data-value="pink">Pink</button>
        <button class="btn textBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn textBtn blue" data-key="color" data-value="blue">Blue</button>
      </section>
